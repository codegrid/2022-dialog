<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>
body {
  font-family: sans-serif;
  background: url( "./bg.svg" );
}
</style>
</head>
<body>

<dialog id="my-modal-0">
  <p>モーダル 0</p>
  <button onclick="document.querySelector( '#my-modal-0' ).close()">閉じる</button>
</dialog>

<dialog id="my-modal-1">
  <p>モーダル 1</p>
  <button onclick="document.querySelector( '#my-modal-1' ).close()">閉じる</button>
</dialog>

<dialog id="my-modal-2">
  <p>モーダル 2</p>
  <button onclick="document.querySelector( '#my-modal-2' ).close()">閉じる</button>
</dialog>

<button
  type="button"
  onclick="openAll()"
>
  開く
</button>

<script>
function openAll() {

  document.querySelector( '#my-modal-1' ).showModal();
  setTimeout( () => document.querySelector( '#my-modal-2' ).showModal(), 1000 );
  setTimeout( () => document.querySelector( '#my-modal-0' ).showModal(), 2000 );

}
</script>

</body>
</html>
